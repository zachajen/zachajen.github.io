<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #35485e; /* Updated background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Calibri, sans-serif; /* Set font to Calibri */
        }

        .white-box {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            width: 560px;
            height: 605px;
            text-align: center;
        }

        .name {
            font-size: 250%; /* Increased font size by 50% */
        }

        .link-box {
            display: flex;
            justify-content: space-between;
            margin-top: 570px;
        }

        .link {
            background-color: black;
            color: white;
            border-radius: 10px;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
        }

        .link:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="white-box">
        <h1 class="name">Zachary Jenkins</h1>
        <div class="link-box">
            <a class="link" href="[1](https://example.com)">  1  </a>
            <a class="link" href="[2](https://www.linkedin.com/in/zachajen)">LinkedIn</a>
            <a class="link" href="[3](https://example.net)">  3  </a>
        </div>
    </div>
</body>
</html>
